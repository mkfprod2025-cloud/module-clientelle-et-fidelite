<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hub Orbital Glow - Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --bg-dark: #050505;
            --ring-color: rgba(212, 175, 55, 0.1);
            --modal-bg: rgba(0, 0, 0, 0.96);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            color: var(--gold);
            font-family: 'Inter', sans-serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            touch-action: none;
        }

        /* --- Arrière-plan Bokeh --- */
        .bokeh {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(212, 175, 55, 0.12) 0%, transparent 40%),
                        radial-gradient(circle at 70% 80%, rgba(212, 175, 55, 0.08) 0%, transparent 40%);
            z-index: -1;
        }

        /* --- Animation de pulsation (Glow) --- */
        @keyframes glowPulse {
            0% { box-shadow: 0 0 15px var(--gold-glow); }
            50% { box-shadow: 0 0 30px var(--gold-glow); }
            100% { box-shadow: 0 0 15px var(--gold-glow); }
        }

        /* --- Conteneur Hub --- */
        .orbital-container {
            position: relative;
            width: 92vw; height: 92vw;
            max-width: 420px; max-height: 420px;
            display: flex; justify-content: center; align-items: center;
        }

        .main-ring {
            position: absolute;
            width: 75%; height: 75%;
            border: 1px solid var(--ring-color);
            border-radius: 50%;
        }

        /* --- Zone Zéro (Centre agrandi) --- */
        .center-core {
            position: relative;
            width: 40%; height: 40%;
            background: linear-gradient(145deg, #1a1a1a, #000);
            border: 2px solid var(--gold);
            border-radius: 28px;
            display: flex; justify-content: center; align-items: center;
            z-index: 10;
            cursor: pointer;
            overflow: hidden;
            animation: glowPulse 4s infinite ease-in-out;
            transition: transform 0.3s ease;
        }
        .center-core:active { transform: scale(0.95); }
        .center-core img { width: 100%; height: 100%; object-fit: cover; }

        /* --- Boutons Externes (Agrandis + Glow) --- */
        .orbit-btn {
            position: absolute;
            width: 28%; height: 28%; /* Agrandissement effectué ici */
            background: rgba(15, 15, 15, 0.98);
            border: 1px solid rgba(212, 175, 55, 0.5);
            border-radius: 50%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-decoration: none; color: var(--gold);
            backdrop-filter: blur(10px);
            z-index: 5;
            animation: glowPulse 5s infinite ease-in-out;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .orbit-btn:active { transform: scale(0.9); border-color: var(--gold); }
        
        .orbit-btn i { font-size: 1.4rem; margin-bottom: 5px; text-shadow: 0 0 10px var(--gold-glow); }
        .orbit-btn span { font-size: 0.6rem; text-transform: uppercase; font-weight: 800; text-align: center; width: 85%; letter-spacing: 0.5px; }

        /* --- Positions Hexagonales --- */
        .pos-1 { top: -5%; }
        .pos-2 { top: 20%; right: -5%; }
        .pos-3 { bottom: 20%; right: -5%; }
        .pos-4 { bottom: -5%; }
        .pos-5 { bottom: 20%; left: -5%; }
        .pos-6 { top: 20%; left: -5%; }

        /* --- Modals Premium --- */
        .modal {
            display: none; position: fixed; z-index: 100;
            left: 0; top: 0; width: 100%; height: 100%;
            background: var(--modal-bg); backdrop-filter: blur(20px);
            justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.4s ease;
        }
        .modal.active { display: flex; opacity: 1; }

        .modal-content {
            background: #0f0f0f; width: 90%; max-width: 380px;
            padding: 30px; border-radius: 25px; border: 1px solid var(--gold-glow);
            position: relative; color: white;
            transform: translateY(30px); transition: transform 0.4s ease;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }
        .modal.active .modal-content { transform: translateY(0); }

        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 26px; color: var(--gold); cursor: pointer; opacity: 0.6; }
        .close-btn:hover { opacity: 1; }

        .modal-title { color: var(--gold); font-size: 1.5rem; margin-bottom: 20px; text-align: center; text-transform: uppercase; letter-spacing: 2px; }
        .modal-image { width: 100%; border-radius: 15px; margin-bottom: 20px; object-fit: cover; height: 200px; border: 1px solid #222; }
        .modal-text { font-size: 1rem; line-height: 1.6; color: #ddd; text-align: center; }

        .video-player-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 15px; overflow: hidden; box-shadow: 0 0 20px var(--gold-glow); }
    </style>
</head>
<body>

    <div class="bokeh"></div>

    <div class="orbital-container">
        <div class="main-ring"></div>

        <div class="center-core" id="zone-zero" onclick="handleZoneZero()">
            <img src="https://via.placeholder.com/200/d4af37/000000?text=LOGO" alt="Logo">
        </div>

        <div class="orbit-btn pos-1" onclick="openModal('modal-plat')">
            <i class="fa-solid fa-fire-alt"></i>
            <span>Plat du Jour</span>
        </div>

        <div class="orbit-btn pos-2" onclick="openModal('modal-menu')">
            <i class="fa-solid fa-book-open"></i>
            <span>La Carte</span>
        </div>

        <div class="orbit-btn pos-3"><i class="fa-solid fa-ellipsis"></i><span>...</span></div>
        <div class="orbit-btn pos-4"><i class="fa-solid fa-ellipsis"></i><span>...</span></div>
        <div class="orbit-btn pos-5"><i class="fa-solid fa-ellipsis"></i><span>...</span></div>
        <div class="orbit-btn pos-6"><i class="fa-solid fa-ellipsis"></i><span>...</span></div>
    </div>

    <div id="modal-video" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('modal-video')">&times;</span>
            <div class="video-player-container" id="video-box"></div>
            <p class="modal-text" style="margin-top:20px;">Expérience Immersive</p>
        </div>
    </div>

    <div id="modal-plat" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('modal-plat')">&times;</span>
            <h2 class="modal-title">Suggestion</h2>
            <img src="https://images.unsplash.com/photo-1544025162-d76694265947?w=500" class="modal-image">
            <p class="modal-text">Notre chef vous propose sa création du moment, préparée avec passion.</p>
        </div>
    </div>

    <div id="modal-menu" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('modal-menu')">&times;</span>
            <h2 class="modal-title">La Carte</h2>
            <img src="https://images.unsplash.com/photo-1559339352-11d035aa65de?w=500" class="modal-image">
            <p class="modal-text">Découvrez l'ensemble de nos saveurs et créations culinaires.</p>
        </div>
    </div>

    <script>
        function openModal(id) {
            const m = document.getElementById(id);
            m.style.display = 'flex';
            setTimeout(() => m.classList.add('active'), 10);
        }

        function closeModal(id) {
            const m = document.getElementById(id);
            m.classList.remove('active');
            setTimeout(() => {
                m.style.display = 'none';
                if(id === 'modal-video') document.getElementById('video-box').innerHTML = '';
            }, 400);
        }

        function handleZoneZero() {
            document.getElementById('video-box').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            openModal('modal-video');
        }

        // Fermeture clic extérieur
        window.onclick = (e) => { if(e.target.classList.contains('modal')) closeModal(e.target.id); }
    </script>

</body>
</html>
