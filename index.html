<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hub Orbital - Vision d'ensemble</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --bg-dark: #050505;
            --ring-color: rgba(212, 175, 55, 0.15);
            --modal-bg: rgba(0, 0, 0, 0.98);
        }

        /* --- STRUCTURE DE BASE --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg-dark); color: var(--gold);
            font-family: 'Inter', sans-serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; touch-action: none;
        }

        /* --- HUB PRINCIPAL (Remplit l'écran) --- */
        .orbital-container {
            position: relative;
            /* Utilisation de vmin pour garantir que ça tient toujours dans l'écran quel que soit le sens */
            width: 90vmin; height: 90vmin;
            max-width: 480px; max-height: 480px;
            display: flex; justify-content: center; align-items: center;
        }

        /* Anneau décoratif */
        .main-ring {
            position: absolute; width: 75%; height: 75%;
            border: 1px solid var(--ring-color); border-radius: 50%;
            z-index: 0;
        }

        /* LOGO CENTRAL (Le fond qui empiète) */
        .center-core {
            position: absolute;
            width: 55%; height: 55%; /* Assez grand pour être sous les bulles */
            border-radius: 50%;
            border: 2px solid var(--gold);
            overflow: hidden;
            z-index: 1; /* Dessous les boutons */
            box-shadow: 0 0 30px rgba(0,0,0,1);
            cursor: pointer;
        }
        .center-core img { width: 100%; height: 100%; object-fit: cover; }

        /* BOUTONS PÉRIPHÉRIQUES (Taille Adaptative) */
        .orbit-btn {
            position: absolute;
            width: 28%; height: 28%; /* Taille proportionnelle au container */
            background: rgba(10, 10, 10, 0.95);
            border: 1.5px solid var(--gold);
            border-radius: 50%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 10; /* Toujours au-dessus du logo */
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Positions calculées par rapport au centre (50%) */
        .pos-1 { top: 0%; left: 50%; transform: translate(-50%, -10%); }
        .pos-2 { top: 25%; right: 0%; transform: translate(10%, -50%); }
        .pos-3 { bottom: 25%; right: 0%; transform: translate(10%, 50%); }
        .pos-4 { bottom: 0%; left: 50%; transform: translate(-50%, 10%); }
        .pos-5 { bottom: 25%; left: 0%; transform: translate(-10%, 50%); }
        .pos-6 { top: 25%; left: 0%; transform: translate(-10%, -50%); }

        .orbit-btn i { font-size: 1.5rem; margin-bottom: 5px; }
        .orbit-btn span { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }

        /* --- MODALS --- */
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background: var(--modal-bg); backdrop-filter: blur(15px);
            justify-content: center; align-items: center;
        }
        .modal.active { display: flex; }

        .modal-content {
            background: #111; width: 90%; max-width: 380px;
            padding: 40px 10px; border-radius: 30px;
            border: 1px solid var(--gold-glow);
            position: relative; text-align: center;
        }

        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 30px; color: var(--gold); }

        /* --- SOUS-MENUS INTERNES (MODAL) --- */
        .circle-menu-container {
            position: relative;
            width: 80vw; height: 80vw;
            max-width: 280px; max-height: 280px;
            margin: 20px auto;
            display: flex; justify-content: center; align-items: center;
        }

        .circle-item {
            position: absolute;
            width: 26%; height: 26%;
            background: #151515; border: 1px solid var(--gold); border-radius: 50%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-decoration: none; color: white;
            z-index: 20;
        }

        /* Coordonnées relatives pour les 6 icônes internes */
        .cp-1 { transform: translateY(-130%); }
        .cp-2 { transform: translate(115%, -65%); }
        .cp-3 { transform: translate(115%, 65%); }
        .cp-4 { transform: translateY(130%); }
        .cp-5 { transform: translate(-115%, 65%); }
        .cp-6 { transform: translate(-115%, -65%); }

        .circle-item i { font-size: 1.3rem; color: var(--gold); margin-bottom: 4px; }
        .circle-item span { font-size: 0.55rem; font-weight: bold; }

        .center-icon-deco { font-size: 2.5rem; color: var(--gold); opacity: 0.2; }
    </style>
</head>
<body>

    <div class="orbital-container">
        <div class="main-ring"></div>
        
        <div class="center-core" onclick="handleZoneZero()">
            <img src="https://via.placeholder.com/300/d4af37/000000?text=LOGO" alt="Logo">
        </div>

        <div class="orbit-btn pos-1" onclick="openModal('modal-plat')"><i class="fa-solid fa-utensils"></i><span>Plat</span></div>
        <div class="orbit-btn pos-2" onclick="openModal('modal-menu')"><i class="fa-solid fa-book-open"></i><span>Carte</span></div>
        <div class="orbit-btn pos-3" onclick="openModal('modal-avis')"><i class="fa-solid fa-star"></i><span>Avis</span></div>
        <div class="orbit-btn pos-4" onclick="openModal('modal-social')"><i class="fa-solid fa-hashtag"></i><span>Suivre</span></div>
        <div class="orbit-btn pos-5" onclick="openModal('modal-plus')"><i class="fa-solid fa-plus"></i><span>Hub</span></div>
        <div class="orbit-btn pos-6" onclick="openModal('modal-wifi')"><i class="fa-solid fa-wifi"></i><span>Wi-Fi</span></div>
    </div>

    <div id="modal-social" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('modal-social')">&times;</span>
            <h2 style="color:var(--gold)">Communauté</h2>
            <div class="circle-menu-container">
                <i class="fa-solid fa-share-nodes center-icon-deco"></i>
                <a href="#" class="circle-item cp-1"><i class="fa-brands fa-instagram"></i><span>Insta</span></a>
                <a href="#" class="circle-item cp-2"><i class="fa-brands fa-tiktok"></i><span>TikTok</span></a>
                <a href="#" class="circle-item cp-3"><i class="fa-brands fa-facebook"></i><span>Fb</span></a>
                <a href="#" class="circle-item cp-4"><i class="fa-brands fa-whatsapp"></i><span>What</span></a>
                <a href="#" class="circle-item cp-5"><i class="fa-brands fa-snapchat"></i><span>Snap</span></a>
                <a href="#" class="circle-item cp-6"><i class="fa-brands fa-x-twitter"></i><span>X</span></a>
            </div>
        </div>
    </div>

    <script>
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        window.onclick = function(e) { if(e.target.classList.contains('modal')) closeModal(e.target.id); }
    </script>
</body>
</html>
